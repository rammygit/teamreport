<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

<h:head></h:head>
<h:body>
	<ui:include src="/Header.xhtml" />
	<h:form id="form1">	
		<h:panelGrid columns="2">
			<h:outputText value="Enter Project Name"></h:outputText>
			<h:inputText id="txtProjectName" value="#{addDataBean.project.projectName}"></h:inputText>
			<h:outputText value="Enter Project Start Date (mm/dd/yyyy)"></h:outputText>
			<h:inputText id="txtProjectStDt" value="#{addDataBean.project.startDate}"></h:inputText>
			<h:outputText value="Enter Project End Date (mm/dd/yyyy)"></h:outputText>
			<h:inputText id="txtProjectEnDt" value="#{addDataBean.project.endDate}"></h:inputText>

		</h:panelGrid>
		<h:commandButton id="submitTeamAdd" value="Add Project" action="#{addDataBean.addProject}"></h:commandButton>
		
		<h:commandButton id="submitFetchProjectBtn" value="Display All Projects" action="#{addDataBean.fetchProjects}" >
			<f:ajax render="project_grid"></f:ajax>
		</h:commandButton>
		
		<br/>
		<br/>
		
		<h:dataTable id="project_grid" var="project" value="#{addDataBean.projects}">
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Project Id</f:facet>
    				<!-- row record -->
    				#{project.projectId}
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Project Name</f:facet>
    				<!-- row record -->
    				#{project.projectName}
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">startDate</f:facet>
    				<!-- row record -->
    				#{project.startDate}
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">endDate</f:facet>
    				<!-- row record -->
    				#{project.endDate}
    			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
