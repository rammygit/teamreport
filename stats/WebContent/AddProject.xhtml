<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/CommonLayout.xhtml">
	<ui:define name="content">
		<h:form id="form1">
			<h:panelGrid columns="3">
				<h:outputText value="Enter Project Name"></h:outputText>
				<h:inputText id="txtProjectName"
					value="#{addDataBean.project.projectName}" styleClass="textbox"
					required="true" requiredMessage="please enter the project name" />
				<h:message for="txtProjectName" style="color:red"></h:message>
				<h:outputText value="Enter Project Start Date (mm/dd/yyyy)"></h:outputText>
				<h:inputText id="txtProjectStDt"
					value="#{addDataBean.project.startDate}" styleClass="textbox"
					required="true" requiredMessage="please enter the start date" />
				<h:message for="txtProjectStDt" style="color:red"></h:message>
				<h:outputText value="Enter Project End Date (mm/dd/yyyy)"></h:outputText>
				<h:inputText id="txtProjectEnDt"
					value="#{addDataBean.project.endDate}" styleClass="textbox"
					required="true"
					requiredMessage="please enter the planned project end date" />
				<h:message for="txtProjectEnDt" style="color:red"></h:message>
			</h:panelGrid>
			<br />
			<br />
			<h:commandButton id="submitTeamAdd" value="Add Project"
				styleClass="btn" action="#{addDataBean.addProject}"></h:commandButton>

			
		</h:form>
	</ui:define>
</ui:composition>
</html>
