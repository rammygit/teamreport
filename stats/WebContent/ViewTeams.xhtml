<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/CommonLayout.xhtml">
	<ui:define name="content">
		<h:form id="viewTeamForm">
			<h:commandButton id="submitFetchTeamBtn" value="Display All Teams"
				styleClass="btn" action="#{addDataBean.fetchTeams}">
				<f:ajax render="teamdiv"></f:ajax>
			</h:commandButton>

			<br />
			<br />
			<h:panelGroup id="teamdiv" layout="block">
				<h:dataTable id="team_grid" var="team" value="#{addDataBean.teams}"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row"
					rendered="#{!empty addDataBean.teams}">
					<h:column>
						<!-- column header -->
						<f:facet name="header">Team Id</f:facet>
						<!-- row record -->
    				#{team.teamId}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">Team Name</f:facet>
						<!-- row record -->
    				#{team.teamName}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">Team Owner</f:facet>
						<!-- row record -->
    				#{team.teamOwner}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">Active</f:facet>
						<!-- row record -->
    				#{team.active}
    			</h:column>
				</h:dataTable>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
