<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:include src="/Header.xhtml" />
	<h:form>	
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Select the User"></h:outputLabel>
			<h:selectOneMenu id="selectUsrMenu" value="#{readUsers.userName}">
				<f:selectItems value="#{readUsers.users}" var="currentUser" itemValue="#{currentUser.userId}" itemLabel="#{currentUser.fName} #{currentUser.lName}"/>
			</h:selectOneMenu>
		</h:panelGrid>

	</h:form>
</h:body>
</html>
