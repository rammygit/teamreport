<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/CommonLayout.xhtml">
	<ui:define name="content">
		<h:form>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Select the User"></h:outputLabel>
				<h:selectOneMenu id="selectUsrMenu" styleClass="styled-select slate" value="#{userProfile.userId}">
					<f:selectItem itemLabel="select user" itemValue="no value"></f:selectItem>
					<f:selectItems value="#{userProfile.users}" var="currentUser"
						itemValue="#{currentUser.userId}"
						itemLabel="#{currentUser.fName} #{currentUser.lName}" />
				</h:selectOneMenu>

				<h:outputLabel value="select project"></h:outputLabel>
				<h:selectOneMenu id="selectproj" styleClass="styled-select slate" value="#{userProfile.projectId}">
					<f:selectItem itemLabel="select project" itemValue="no value"></f:selectItem>
					<f:selectItems value="#{userProfile.systemStartup.projects}"
						var="project" itemValue="#{project.projectId}"
						itemLabel="#{project.projectName}" />
				</h:selectOneMenu>

				<h:outputLabel value="select team"></h:outputLabel>
				<h:selectOneMenu id="selectTeam" styleClass="styled-select slate" value="#{userProfile.teamId}">
					<f:selectItem itemLabel="select team" itemValue="no value"></f:selectItem>
					<f:selectItems value="#{userProfile.systemStartup.teams}"
						var="team" itemValue="#{team.teamId}" itemLabel="#{team.teamName}" />
				</h:selectOneMenu>

				<h:outputLabel value="select progress"></h:outputLabel>
				<rich:inputNumberSlider value="#{userProfile.progress}"
					maxValue="100" enableManualInput="false" step="10"
					showArrows="true" showTooltip="false" />

				<h:outputLabel value="brief status update"></h:outputLabel>
				<h:inputTextarea id="txtareaStatusUpdate"
					value="#{userProfile.statusUpdate}" rows="7" cols="50"></h:inputTextarea>
					
				<h:outputLabel value="reporting manager"></h:outputLabel>
				<h:inputText id="txtReportingMngr"
					value="#{userProfile.reportingManager}" styleClass="textbox"></h:inputText>

			</h:panelGrid>
			
			<h:commandButton id="saveprofilebtn" action="#{userProfile.saveUserProfile}"  styleClass="btn"
			value="save user profile"></h:commandButton>
			
			
			<br/>
			<br/>
				

		</h:form>
		
		<h:form id="profiledataform">
		
			<h:outputLabel value="search profile filter"></h:outputLabel>
			<br/>
			<h:outputLabel value="Select the User for profile"></h:outputLabel>
				<h:selectOneMenu id="selectUsrdropdwn" styleClass="styled-select slate" value="#{userProfile.userId}">
					<f:selectItems value="#{userProfile.users}" var="currentUser"
						itemValue="#{currentUser.userId}"
						itemLabel="#{currentUser.fName} #{currentUser.lName}" />
				</h:selectOneMenu>
		<br/>
		<br/>
		<h:commandButton id="fetchprofilebtn" action="#{userProfile.fetchProfileData}"  styleClass="btn"
			value="Fetch user profile"></h:commandButton>
		
			<h:dataTable id="profile_grid" var="profile" styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
			value="#{userProfile.profiles}">
				<h:column>
					<!-- column header -->
					<f:facet name="header">user Id</f:facet>
					<!-- row record -->
    				#{profile.userId}
    			</h:column>
				<h:column>
					<!-- column header -->
					<f:facet name="header">project Id</f:facet>
					<!-- row record -->
    				#{profile.projectId}
    			</h:column>
				<h:column>
					<!-- column header -->
					<f:facet name="header">Team Id</f:facet>
					<!-- row record -->
    				#{profile.teamId}
    			</h:column>
				<h:column>
					<!-- column header -->
					<f:facet name="header">Comments</f:facet>
					<!-- row record -->
    				#{profile.comment}
    			</h:column>
			</h:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
