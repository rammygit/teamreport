<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
		Add team
	</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="enter team name"></h:outputText>
			<h:inputText id="txtTeamName" value="#{addDataBean.team.teamName}"></h:inputText>
			<h:outputText value="enter team owner"></h:outputText>
			<h:inputText id="txtTeamOwner" value="#{addDataBean.team.teamOwner}"></h:inputText>
			<h:outputText value="enter team status"></h:outputText>
			<h:selectOneMenu id="drpdwnTeamStatus"
				value="#{addDataBean.team.active}">
				<f:selectItem id="item1" itemLabel="Y" itemValue="Y" />
				<f:selectItem id="item2" itemLabel="N" itemValue="N" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:commandButton id="submitTeamAdd" value="Add Team" action="#{addDataBean.addTeam}"></h:commandButton>

	</h:form>
</h:body>


</html>
