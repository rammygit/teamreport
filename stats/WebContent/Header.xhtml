<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:body>

	<ui:composition>

		<h:form id="header_form">

			<div id='cssmenu'>
				<ul>
					<li class='has-sub'><a href='#'><span>User Profile</span></a>
						<ul>
							<li><h:link outcome="userprofile" value="Save Profile" /></li>
							<li><h:link outcome="searchprofile" value="search Profile" /></li>
						</ul></li>
					<li class='has-sub'><a href='#'><span>Project</span></a>
						<ul>
							<li><h:link outcome="addProject" value="Save New Project" /></li>
							<li><h:link outcome="addProject" value="View All Project" /></li>

						</ul></li>
					<li class='has-sub'><a href='#'><span>Team</span></a>
						<ul>
							<li><f:ajax render=":include">
									<h:commandLink value="add a team" action="addTeam" />
								</f:ajax></li>
							<li><f:ajax render=":include">
									<h:commandLink value="show all teams" action="addTeam" />
								</f:ajax></li>
						</ul></li>
					<li class='last'><a href='#'><span>Risks</span></a></li>
				</ul>
			</div>

		</h:form>


	</ui:composition>
</h:body>
</html>
