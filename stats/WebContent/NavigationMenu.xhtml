<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<h:form>
		<div id="navigation">

				<li class="sideheader">Project</li>
				<li><h:link outcome="addProject" value="New Project" /></li>
				<li><h:commandLink id="viewprojbtn" value="Display All Projects" action="#{addDataBean.fetchProjects}"/></li>
				<li class="sideheader">Team</li>

				<li><h:commandLink id="viewteamjbtn" value="Display All Teams" action="#{addDataBean.fetchTeams}"/></li>
				<li class="sideheader">Reports</li>
				<li><h:link outcome="viewChart" value="View Charts" /></li>
				<li><h:commandLink id="chartLink" value="View Chart Link" action="viewChart">

			</ul>
		</div>
	</h:form>
