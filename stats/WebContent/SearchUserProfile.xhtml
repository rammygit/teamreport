<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/CommonLayout.xhtml">
		<ui:define name="content">
			<h:form id="profiledataform">				
				
				<h:outputLabel value="Select the User for profile"></h:outputLabel>
				<br/>
				<h:selectOneMenu id="selectUsrdropdwn"
					styleClass="styled-select slate" value="#{userProfile.userId}">
					<f:selectItem itemLabel="select user" itemValue="no value"></f:selectItem>
					<f:selectItems value="#{userProfile.users}" var="currentUser"
						itemValue="#{currentUser.userId}"
						itemLabel="#{currentUser.fName} #{currentUser.lName}" />
				</h:selectOneMenu>
				<br />
				<br />
				<h:commandButton id="fetchprofilebtn"
					action="#{userProfile.fetchProfileData}" styleClass="btn"
					value="Fetch user profile"></h:commandButton>

				<h:dataTable id="profile_grid" var="profile"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row"
					value="#{userProfile.profiles}" rendered="#{!empty userProfile.profiles}">
					<h:column>
						<!-- column header -->
						<f:facet name="header">user Id</f:facet>
						<!-- row record -->
    				#{profile.userId}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">project Id</f:facet>
						<!-- row record -->
    				#{profile.projectId}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">Team Id</f:facet>
						<!-- row record -->
    				#{profile.teamId}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">Comments</f:facet>
						<!-- row record -->
    				#{profile.comment}
    			</h:column>
					<h:column>
						<!-- column header -->
						<f:facet name="header">progress</f:facet>
						<!-- row record -->
    				#{profile.progress}
    			</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
